<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing Deluxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container m-8">
    <h1 class="text-center">Clothing Deluxe</h1>
    <h5 class="text-center">Clothing a step above!</h5>
    <br><hr>

    <div class="row">
        <div class="col-md-12">
            <h5>Shirt</h5>
            <p>Specifications:</p>
            <form method="POST" action="">
                <label class="form-label">Color:</label>
                <select class="form-select" name="shirt color">
                    <option>Black</option>
                    <option>White</option>
                    <option>Gray</option>
                </select>
                <br>

                <label class="form-label">Material:</label><br>
                <input type="radio" name="material" value="cotton"> Cotton<br>
                <input type="radio" name="material" value="dri-fit"> Dri-Fit<br>
                <input type="radio" name="material" value="polyester"> Polyester<br>
                <br>

                <label class="form-label">Logo Location:</label><br>
                <input type="checkbox" name="logo location" value="right sleeve"> Right Sleeve<br>
                <input type="checkbox" name="logo location1" value="left sleeve"> Left Sleeve<br>
                <input type="checkbox" name="logo location2" value="back"> Back<br>
                <input type="checkbox" name="logo location3" value="chest"> Chest<br>

            <br><br><hr>

            <h5>Pants</h5>
            <p>Specifications:</p>

                <label class="form-label">Color:</label>
                <select class="form-select" name="pant color">
                    <option>Gray</option>
                    <option>Black</option>
                    <option>Brown</option>
                </select>

                <label class="form-label">Type of Pant:</label><br>
                <input type="radio" name="pant type" value="cargo"> Cargo<br>
                <input type="radio" name="pant type" value="sweatpant"> Sweatpant<br>

                <label class="form-label">Pocket Location:</label><br>
                <input type="checkbox" name="pocket location" value="side pockets"> Side Pockets<br>
                <input type="checkbox" name="pocket location1" value="back pockets"> Back Pockets<br>
                <br><br><hr>

            <h2>Order Form</h2>
                <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" name="full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comments:</label>
                    <textarea class="form-control" name="comments"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" pattern=".{8,12}" required>
                    <p>Password must be between 8-12 characters.</p>
                </div>
                <button type="submit">Submit</button>
                <button type="submit1">Reset</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></script>
</body>
</html>
